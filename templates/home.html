{% extends "layout.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
  <h1>Forum</h1>
  <p>This is a forum to talk about the conronavirus.</p>
  {% if loggedIn %}
  <form action='/posted' method="post">
    <textarea name="message" style="width:100%; height:100px;"></textarea>
    <br>
    <input type="submit" value="Post">
  </form>
  {% else %}
  <p> You have to be logged in </p>
  {% endif %}
  {{ past_posts }}


{% endblock %}
